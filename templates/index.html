<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Table with Flask</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <style>
        body {
            padding: 20px;
        }
        .dataTables_wrapper .dataTables_filter {
            float: right;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Filterable Excel Table</h1>

        <!-- Form for filtering roles -->
        <form method="POST" id="filterForm">
            <div class="form-group">
                <label>Filter by Role:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="role" value="All-Rounder"
                    {% if 'All-Rounder' in selected_roles %}checked{% endif %}>
                    <label class="form-check-label">All-Rounder</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="role" value="Defender"
                    {% if 'Defender' in selected_roles %}checked{% endif %}>
                    <label class="form-check-label">Defender</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="role" value="Attacker"
                    {% if 'Attacker' in selected_roles %}checked{% endif %}>
                    <label class="form-check-label">Attacker</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="role" value="Speedster"
                    {% if 'Speedster' in selected_roles %}checked{% endif %}>
                    <label class="form-check-label">Speedster</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="role" value="Supporter"
                    {% if 'Supporter' in selected_roles %}checked{% endif %}>
                    <label class="form-check-label">Supporter</label>
                </div>
            </div>
            <div class="form-group">
                <label for="column_filter">Filter by Column:</label>
                <select class="form-control" name="column_filter" id="column_filter">
                    <option value="">Select Column</option>
                    {% for column in columns %}
                        <option value="{{ column }}" {% if column == column_filter %}selected{% endif %}>{{ column }}</option>
                    {% endfor %}
                </select>

                <!-- Dropdown for filter operators -->
                <select class="form-control mt-2" name="filter_operator" id="filter_operator">
                    <option value="contains" {% if filter_operator == 'contains' %}selected{% endif %}>Contains</option>
                    <option value="greater_than" {% if filter_operator == 'greater_than' %}selected{% endif %}>Greater Than</option>
                    <option value="less_than" {% if filter_operator == 'less_than' %}selected{% endif %}>Less Than</option>
                </select>

                <input type="text" class="form-control mt-2" name="value_filter" id="value_filter"
                value="{{ value_filter }}" placeholder="Enter value to filter column">
            </div>
            <button type="submit" class="btn btn-primary">Apply Filters</button>
            <button type="button" class="btn btn-secondary" onclick="resetFilters()">Reset Filters</button>
        </form>

        <hr>
        <div class="table-responsive">
            <!-- Render the table dynamically using Flask and pandas -->
            {{ table | safe }}
        </div>
    </div>

    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize DataTables for the table with filtering, sorting, and pagination
            $('table').DataTable({
                "pageLength": 10
            });
        });

        // Function to reset filters
        function resetFilters() {
            $('#filterForm')[0].reset();  // Reset all form inputs
            $('form').submit();  // Submit the form to reload the page with reset filters
        }
    </script>
</body>
</html>
